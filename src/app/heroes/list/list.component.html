<p>Heroes list</p>
<button *ngIf="heroes.length > 0" (click)="deleteHeroe()">
  Delete
</button>

<ul>
  <li  *ngFor="let heroe of heroes; let i = index">
    {{ i + 1 }} - {{ heroe }}
  </li>
</ul>

<ng-template #noDeleted>
  <h3>No deleted</h3>
</ng-template>

<p *ngIf="deletedHeroes.length > 0" >Deleted heroes</p>
<ul *ngIf="deletedHeroes.length > 0; else noDeleted">
  <li *ngFor="let heroe of deletedHeroes; let i = index">
    {{ i + 1 }} - {{ heroe }}
  </li>
</ul>
